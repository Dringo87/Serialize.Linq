dist: trusty

sudo: required

addons:
  apt:
    sources:
    - sourceline: 'deb [arch=amd64] https://apt-mo.trafficmanager.net/repos/dotnet-release/ trusty main'
      key_url: 'https://apt-mo.trafficmanager.net/keys/microsoft.asc'
    packages:
    - dotnet-sdk-2.1.3

env:  
  - DOTNET_SKIP_FIRST_TIME_EXPERIENCE=true

script:
  - dotnet --info
  - dotnet restore source
  - dotnet build src/Serialize.Linq/Serialize.Linq.csproj --configuration Release --framework netstandard1.3

notifications:
  email:
    - esskar@gmail.com
